<button (click)="initWarehouse()">Create New Hero</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let warehouse of warehouses">
      <td>{{ warehouse.name }}</td>
      <td>{{ warehouse.address }}</td>
      <td>{{ warehouse.city }}</td>
      <td>{{ warehouse.country }}</td>
      <td><button (click)="editWarehouse(warehouse)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-warehouse-changes
  [warehouse]="warehouseToEdit"
  (warehouseUpdated)="updateList($event)"
></app-warehouse-changes>
